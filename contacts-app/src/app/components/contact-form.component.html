<div class="container mt-5">
    <h2>{{ contact ? 'Edit' : 'Create' }} Contact</h2>
    
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" formControlName="firstName" class="form-control" placeholder="Enter first name">
            <div *ngIf="contactForm.get('firstName')?.invalid" class="text-danger">
                First Name is required.
            </div>
        </div>
        
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" formControlName="lastName" class="form-control" placeholder="Enter last name">
            <div *ngIf="contactForm.get('lastName')?.invalid" class="text-danger">
                Last Name is required.
            </div>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" class="form-control" placeholder="Enter email">
            <div *ngIf="contactForm.get('email')?.invalid" class="text-danger">
                A valid Email is required.
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
        <a (click)="cancel()" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
