<div *ngIf="isNewContactBtnClicked">
    <app-contact-form
    [contact]="selectedContact"
    (submitForm)="onSubmit($event)">
    </app-contact-form>
</div>
<div class="container mt-5">
    <div *ngIf="operationStatus" class="alert alert-success">{{ operationStatus }}</div>
    <a (click)="newContact()" class="btn btn-primary mb-3">New</a>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{ contact.id }}</td>
                <td>{{ contact.firstName }}</td>
                <td>{{ contact.lastName }}</td>
                <td>{{ contact.email }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="selectContact(contact)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.id)">Delete</button>
                </td>
            </tr>
            <tr *ngIf="contacts.length === 0">
                <td colspan="6" class="text-center">No contacts available.</td>
            </tr>
        </tbody>
    </table>
</div>
